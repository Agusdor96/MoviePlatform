    <main>
      <form class="formulario" id="formEntero">
        <div class="tituloYdirector">
          <div class="w-full md:w-1/2 px-3" class="cajitasPropiedades">
            <label> Title </label>
            <input id="movieTitle"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              type="text"
              placeholder="American Beauty" 
            />
          </div>
          <div class="w-full md:w-1/2 px-3" class="cajitasPropiedades">
            <label> Director </label>
            <input id="movieDirector"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              type="text"
              placeholder="Sam Mendes"
            />
          </div>
        </div>
        <div id="portadaPeli">
          <div class="cajitaPortada">
            <label> Flyer </label>
            <input id="movieFlyer"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              type="text"
              placeholder="Flyer Url"
            />
          </div>
          <div class="cajitaPortada">
            <label> Background </label>
            <input id="movieBackground"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              type="text"
              placeholder="Background Url"
            />
          </div>
        </div>
        <div class="aÃ±oPuntajeGenero">
          <div class="w-full md:w-1/2 px-3" class="cajitasPropiedades">
            <label> Year </label>
            <input id="movieYear"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              type="text"
              placeholder="1999"
            />
          </div>
          
          <div class="w-full md:w-1/2 px-3" class="cajitasPropiedades">
            <label> Genre </label>
              <div class="relative">
              <select id="movieGenre" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option>Drama</option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Comedy</option>
                <option>Sci-Fi</option>
                <option>Romantic</option>
                <option>Film-noir</option>
                <option>Western</option>
              </select>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3" class="cajitasPropiedades">
            <label> Rating </label>
            <input id="movieRate"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              type="text"
              placeholder="8.3"
            />
          </div>
        </div>
        <div class="divOptions">
          <label class="durationOptions">Duration (minutes)</label>
        <div class="slideOp">
          <input id="movieDuration" type="range" class="form-range" min="30" max="360" step="0.5"  oninput="this.nextElementSibling.value = this.value">
          <output class="changeValue">30</output> min
        </div>
      </div>
        <div class="tituloYdirector">
          <button type="button" id="add-button" class="text-white py-2 px-4 button">Add</button>
          <button type="button" id="reset-button" class="text-white py-2 px-4 button">Reset form</button>
        </div>
      </form>
    </main>
